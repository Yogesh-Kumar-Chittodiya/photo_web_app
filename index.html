<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web Effect</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="https://vectorified.com/images/social-media-icon-transparent-background-10.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.9));
        }
    </style>
    <!-- <script src="index.js"></script> -->
</head>
<body>
    <div class="w-full h-screen bg-black font-['helvetica_now_display']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] absolute h-screen top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 ">
                <img class="w-full h-screen object-cover" src="" alt="" srcset="">
            </div>
            <div class="incomingcard z-[2] w-[130%] absolute h-screen top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 ">
                <img class="w-full h-screen object-cover" src="" alt="" srcset="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full  h-screen flex flex-col justify-between">
            <div class="navbar flex px-5 py-6  justify-between items-center text-white">
                <div class="prflimg overflow-hidden w-[3.5rem] h-[3.5rem] rounded-full bg-red-600">
                    <img class="w-full h-full object-cover" src="" alt="" srcset="">
                </div>
                <h3 class="text-2xl font-medium tracking-tighter">They liked you.</h3>
                <div class="chaticon relative flex items-center justify-center rounded-full w-[3.5rem] h-[3.5rem] bg-white/20">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge absolute flex item-center justify-center w-5 h-5 rounded-full top-0 right-0 -translate-y-[-3px] translate-x-[3px] bg-red-600">
                        <h5 class="text-[13px] font-semibold">5</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer">
                <div class="details w-full px-5 py-6">
                    <div class="element location flex gap-4 ">
                        <i class="w-[2rem] h-[2rem] flex items-center justify-center font-semibold bg-white rounded-full ri-corner-right-up-line"></i>
                        <h3 class="text-white">USA, California</h3>
                    </div>
                    <div class="element name flex gap-5 text-white mt-2">
                        <h1 class="text-6xl font-semibold tracking-tighter">Victoria</h1>
                        <h1 class="text-6xl font-semibold tracking-tighter opacity-30">20</h1>
                    </div>
                    <div class="element tags flex gap-3 text-white mt-4">
                        <div class="tag flex items-center justify-center bg-white/30 px-3 py-1 rounded-full gap-3">
                            <i class="text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tight">Music</h3>
                        </div>
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3"></p>
                    </div>
                    <div class="element flex items-start mt-10 gap-1">
                        <button class=" deny py-3 rounded-xl w-1/2 bg-white">
                            <i class="text-3xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]">
                            <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
